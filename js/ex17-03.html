<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>모달</title>
    <style>
        /* 기본에선 숨김 */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }


        .modal.show {
            display: flex;
        }

        .alert {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <h1 id="count">글자수:0</h1>
    <textarea cols="20" rows="10" maxlength="200" onkeyup="updateText()"></textarea>


    <div id="id-modal" class="modal">
        <div class="alert">
            100자 이내로 작성해 주세요
        </div>
    </div>

    <script>

        const modal = document.querySelector("#id-modal");

        function updateText() {
            const textArea = document.querySelector("textarea");
            const count = document.querySelector("#count");
            count.textContent = `글자수: ${textArea.value.length}`;

            if (textArea.value.length >= 100) {
                modal.classList.add("show");
            } else {

                modal.classList.remove("show");
            }
        }
    </script>
</body>

</html>
