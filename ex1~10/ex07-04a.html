<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object-fit 전체 비교</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            font-family: sans-serif;
        }

        .box {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        .fill img {
            object-fit: fill;
        }

        .contain img {
            object-fit: contain;
        }

        .cover img {
            object-fit: cover;
        }

        .none img {
            object-fit: none;
        }

        .scale-down img {
            object-fit: scale-down;
        }

        .label {
            margin-top: 8px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box fill">
            <img src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg" alt="fill">
            <div class="label">fill</div>
        </div>
        <div class="box contain">
            <img src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg" alt="contain">
            <div class="label">contain</div>
        </div>
        <div class="box cover">
            <img src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg" alt="cover">
            <div class="label">cover</div>
        </div>
        <div class="box none">
            <img src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg" alt="none">
            <div class="label">none</div>
        </div>
        <div class="box scale-down">
            <img src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg" alt="scale-down">
            <div class="label">scale-down</div>
        </div>
    </div>
</body>

</html>
