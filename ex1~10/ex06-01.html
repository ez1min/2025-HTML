<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: aquamarine;
            width: 100px;
            height: 100px;
            margin: 5px;
        }

        div:hover {
            background-color: rgb(130, 255, 81);
        }

        div:first-child {
            background-clip: padding-box;
        }

        div:last-child {
            background-clip: content-box;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
