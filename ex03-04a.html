<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트엔드 지원서</title>
</head>

<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML,CSS,자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>

    <fieldset>
        <h3>개인정보</h3>
        <tr>
            <td>
                <label for="id">이름 </label></li><input type="text" id="name" placeholder="공백 없이 입력하세요." /><br />
                <label for="id">연락처 </label></li><input type="010-0000-0000" id="phone" />
            </td>
            <h3>지원 분야</h3>
            <input type="radio" name="web-publishing" id="web-publishing" />
            <label for="web-publishing">웹 퍼블리싱</label><br />
            <input type="radio" name="web-application" id="web-application" />
            <label for="no-email">웹 어플리케이션 개발</label><br />
            <input type="radio" name="development" id="development" />
            <label for="development">개발 환경 개선</label>
            <h3>지원 동기</h3>
        <tr>
            <td><label for="text-area"></label></td>
            <td>
                <textarea name="" id="text-area" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."
                    style="resize: none"></textarea>
            </td><br />
        </tr>
        <button type="submit">접수하기</button>
        <button type="reset">다시쓰기</button>
        </tr>

        </table>



    </fieldset>
</body>

</html>
