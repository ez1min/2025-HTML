<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 3px solid rgb(89, 119, 207);
            padding: 10px 20px
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>나 vs 상대</th>
            <th>가위</th>
            <th>바위</th>
            <th>보</th>
        </tr>
        <tr>
            <td>가위</td>
            <td>비김</td>
            <td>짐</td>
            <td>이김</td>
        </tr>
        <tr>
            <td>바위</td>
            <td>이김</td>
            <td>비김</td>
            <td>짐</td>
        </tr>
        <tr>
            <td>보</td>
            <td>이김</td>
            <td>짐</td>
            <td>비김</td>
        </tr>
    </table>
</body>

</html>
