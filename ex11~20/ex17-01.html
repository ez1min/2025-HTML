<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.63);
        }

        .container {
            position: relative;
            top: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* align-items: center; */
            height: 50vh;
            border-radius: 20px;
            width: 70%;
            gap: 20px;
            background-color: white;
        }

        .container div {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" min="0" max="100"
                placeholder="값" />
            <label for="floatingInput">데이터 값 입력</label>
        </div>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">


            <button type="button" class="btn btn-success" onclick="fnInp()">전송</button>
            <button type="button" class="btn btn-warning" onclick="fnCan()">취소</button>
        </div>
        <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0"
            aria-valuemax="100">
            <div id="prog" class="progress-bar text-bg-info" style="width: 32%">32%</div>
        </div>
        <h2 id="disp">입력값 없음</h2>
    </div>

    <h3>Lorem ipsum dolor sit
        amet consectetur adipisicing elit.
        Cupiditate aut nostrum inventore dolore necessitatibus
        quasi at assumenda aspernatur itaque
        qui officiis repudiandae cum, vero ut consequuntur
        soluta animi ipsum exercitationem?
    </h3>
    <script>
        const inp = document.querySelector("#floatingInput");
        const disp = document.querySelector("#disp");
        const prog = document.querySelector("#prog")
        const fnInp = () => {
            disp.textContent = inp.value;
            prog.textContent = inp.value;
            //console.log(prog.style.width);
            prog.style.width = `${inp.value}%`;

            /* 로딩상태 */
            prog.classList.remove("text-bg-info");
            prog.classList.add("text-bg-warning");
            prog.classList.add("progress-bar-striped");

            setTimeout(() => fnLoaded(), 500);
        };
        const fnCan = () => {
            disp.textContent = "0";
            inp.value = "";
            prog.textContent = "0";
            prog.style.width = `0%`;
        };
        const fnLoaded = () => {
            prog.classList.add("text-bg-info"); //클래스 추가  
            prog.classList.remove("text-bg-warning"); //클래스제거
            prog.classList.remove("progress-bar-striped"); //클래스제거
            //지연 시간
            prog.classList.add("text-bg-info"); //클래스 추가 
            prog.classList.remove("text-bg-warning"); //클래스제거
            prog.classList.remove("progress-bar-striped"); //클래스제거

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>
</body>

</html>
