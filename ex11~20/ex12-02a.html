<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const inp = Number(prompt("점수 입력"));

        if (inp === 100) {
            console.log("a+");
            document.write("a+");
        }
        else if (inp >= 90 && inp < 100) {
            console.log("a");
            document.write("a");
        }
        else if (inp >= 80 && inp < 90) {
            console.log("b");
            document.write("b");
        }
        else {
            console.log("f");
            document.write("f");
        }

    </script>
</head>

<body>

</body>

</html>
