<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .vertical-text {
            position: relative;
            display: inline-block;
            animation: upDown 1s ease-in-out infinite;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        @keyframes upDown {


            100% {
                transform: translateY(70px);
            }


        }
    </style>
</head>

<body>
    <h1 class="vertical-text">안녕하세요.</h1>
</body>

</html>
